head:
  title: "Freelance et Formateur RUST/WEB"
  description: "Freelance et formateur Rust à Lyon, FRANCE. Expert en développement Rust pour des projets innovants."
  keywords: "Freelance Rust, Formateur Rust, Lyon, Développeur Rust, Expert Rust"
  links:
    logo: "img/logo.ico"
    css:
      index: "css/style_index.min.css"
      contact: "css/style_contact.min.css"
      freelance: "css/style_freelance.min.css"
      project: "css/style_projets.min.css"
      training: "css/style_formation.min.css"
  locale: 'i18next.use(i18nextBrowserLanguageDetector).use(i18nextHttpBackend).init({debug:!0,fallbackLng:"fr-FR",lng:["fr-FR","en-US"],backend:{loadPath:"locales/{{lng}}/{{ns}}.json"}});'
body:
  header:
    nav:
      home: "Home"
      training: "Formations"
      freelancing: "Freelance"
      projects: "Projets"
      contact: "Contact"
    text:
      first_line: "Enflammez vos projets"
      h1: "Freelance et Formateur Lyon/France"
      freelance_text:
        "<strong>Freelance</strong> en développement pour des projets et
        formations innovantes (Rust, PHP, Javascript)."
      trainer_text:
        "<strong>Formateur</strong> aux technologies classiques du web
        fullstack (HTML, CSS, Javascript, PHP, Docker, GIT) et à la
        programmation en Rust."
    links:
      logo: "img/logo.avif"
      burger: "img/burger.svg"
      flag:
        french: "img/french_flag.avif"
        eng: "img/us_flag.webp"
    lang:
      french: "Français"
      english: "Anglais"
  main:
    index:
      why_rust:
        h2: "Pourquoi Rust ?"
        explanation:
          "Le langage de programmation Rust offre une approche novatrice du
          développement. En choisissant Rust, vous bénéficiez de :"
        select_panel:
          default:
            link: "img/security.avif"
            h3: "Sécurité de la Mémoire"
            text: "Rust élimine élégamment les erreurs de gestion de la mémoire courantes, telles que les pointeurs nuls et les débordements de tampon. Son système de possession et de gestion de la mémoire garantit une sécurité sans sacrifier les performances, offrant ainsi une protection contre les failles de sécurité potentielles."
          security:
            link: "img/code.svg"
            h3: "Sécurité de la Mémoire"
          performance:
            link: "img/battery-full.svg"
            h3: "Performances Exceptionnelles"
          concurrency:
            link: "img/vr-cardboard.svg"
            h3: "Concurrence Sans Douleur"
          abstraction:
            link: "img/microscope.svg"
            h3: "Abstraction Sans Perte de perfs"
          ecosystem:
            link: "img/wifi.svg"
            h3: "Un Écosystème Actif"
          use_case:
            link: "img/wrench.svg"
            h3: "De multiples cas d'usage"
      use_case:
        h2: "Cas d'usage"
        web:
          h3: "Développement Web"
        ai:
          h3: "Intelligence Artificielle"
        video_games:
          h3: "Développement de Jeux Vidéo"
        embedded:
          h3: "Systèmes Embarqués"
        system:
          h3: "Programmation Système"
      about_me:
        presentation:
          h2: "À Propos de Moi"
          text: "Je suis un professionnel du développement web basé à Lyon,
            offrant des services de freelance et de formation."
        button:
          contact: "Me contacter"
      services:
        h2: "Services"
        text: "En tant que freelance et formateur Rust, je propose les services
          suivants :"
        ul:
          freelance: "Développement pour des projets web sur mesure"
          trainer: "Formations pour les équipes de développement et étudiants"
          button:
            know_more: "En savoir plus"
    contact:
      h1: "Envie d'échanger ensemble ?"
      me:
        h2: "N'hésitez pas à me contacter pour engager le dialogue !"
        img: "img/cuddlyferris.svg"
      form:
        h2: "Formulaire de Contact"
        name: "Votre Nom"
        email: "Votre Email"
        message: "Votre Message"
        submit: "Envoyer votre message"
    freelance:
      h1: "Mes compétences au service de vos besoins"
      background:
        h2: "Mon parcours"
        text: "Ancien chercheur en sciences cognitives, je me suis reconverti il
          y a plusieurs années pour devenir développeur web fullstack et me
          spécialise depuis en RUST (Actix Web), PHP (Laravel), et
          Javascript (NestJS, VueJS)"
        buttons:
          contact_me: "Me contacter"
          cv:
            href: "files/CV_COUFFE.pdf"
            button: "Télécharger mon CV"
      missions:
        h2: "Exemples de missions"
        exemples:
          first:
            h3: "Développement d'un site vitrine"
            text:
              "Création d'un site web moderne et convivial mettant en avant les
              services de l'entreprise, avec des pages dédiées à chaque
              service, des informations de contact, et une galerie d'images."
          second:
            h3: "Développement d'une application web sur mesure"
            text: "Création d'une application web personnalisée répondant aux
              besoins spécifiques d'un client, avec des fonctionnalités
              uniques et une interface utilisateur intuitive."
          third:
            h3: "Intégration de fonctionnalités avancées sur un site existant"
            text:
              "Ajout de fonctionnalités telles que des formulaires interactifs,
              des cartes interactives, ou des outils de recherche avancés à un
              site existant pour améliorer son utilité."
          fourth:
            h3: "Développement d'une interface d'administration"
            text: "Conception et mise en œuvre d'une interface d'administration
              conviviale pour un site web complexe, permettant aux
              propriétaires du site de gérer facilement les utilisateurs, le
              contenu et les paramètres."
      references:
        h2: "Références"
      values:
        h2: "Mes valeurs"
        first:
          h3: "Curieux"
          text: "Obtention du CAP pâtissier candidat libre en 2018"
        second:
          h3: "Explorateur"
          text: "Séjours longs aux Galapagos, Etats-Unis, Japon, Costa Rica"
        third:
          h3: "Responsable"
          text: "Réalisation de plusieurs missions de volontariat écologique"
        fourth:
          h3: "Compétiteur"
          text: "Plusieurs saisons en tournois E-sport amateurs européens"
        fifth:
          h3: "Energique"
          text: "Pratique régulière du running et oiseau de nuit"
        sixth:
          h3: "Impliqué"
          text: "Séjours linguistiques pour pratiquer des langues etrangères"
      skills-degree:
        h2: "A propos de moi"
        skills:
          h3: "Mes compétences"
          first: "Développement web : <strong>RUST</strong> (Actix Web, Juniper,
            SeaORM, Diesel), <strong>PHP</strong> (Symfony, Laravel,
            Eloquent, Doctrine), <strong>Javascript</strong> (NestJS,
            Vue.JS, Quasar), HTML, CSS, SCSS/SASS"
          second: "Développement API : <strong>REST</strong>,
            <strong>GraphQL</strong>"
          third: "Base de données : <strong>MySQL</strong>,
            <strong>PostgreSQL</strong>"
          fourth:
            "Conteneurisation et versionning : <strong>Git</strong> (Gitlab,
            Github), <strong>Docker</strong>"
        degree:
          h3: "Mes diplômes"
          first: "Titre RNCP niveau 6
            <strong>Concepteur Développeur d'Application</strong>"
          second: "<strong>Docteur</strong> en Psychologie cognitive"
          third: "Diplôme universitaire
            <strong>Gestion des Systèmes Industriels</strong>"
          fourth: "Titre de <strong>neuropsychologue</strong> - analyse des
            comportements humains"
      where:
        h2: "Ma localisation"
        first: "Je suis basé à <strong>Lyon</strong>. Mon périmètre géographique
          d'intervention comprend la région AURA, ainsi que la France
          entière selon les cas (télétravail total ou partiel, déplacements
          ponctuels)"
        second: "<strong>Agile</strong>, je peux aussi bien travailler en
          télétravail total ou en présentiel les préférences de votre
          organisation."
    project:
      h1: "Exemples de projets"
      projects:
        first:
          h2: "Rusty Dungeon"
          text: "Projet exploratoire d'aventure Rogue-like en ligne de commande
            pour m'entrainer à l'usage de la librairie Ratatui
            (Terminal-based Interface)"
          precisions:
            techno:
              h3: "Technos :"
              first: "Rust"
              second: "Ratatui"
              third: "Docker"
            link:
              h3: "liens :"
              text: "Lien repository github"
        second:
          h2: "API minimale - RUST"
          text: "Boilerplate d'API minimale utilisant Actix-web, Sea-ORM, les
            entités, services, controllers, et la logique de migrations"
          precisions:
            techno:
              h3: "Technos :"
              first: "Rust"
              second: "Actix web"
              third: "Sea-ORM"
            link:
              h3: "liens :"
              text: "Lien repository github"
        third:
          h2: "Eyetracking script - Python"
          text: "Ce script a été créé dans le but de mesurer l'orientation du
            regard au moyen d'OpenSesame. Il simule un environnement email
            pour contrôler comment se comporte un utilisateur face à des
            situations de tests"
          precisions:
            techno:
              h3: "Technos :"
              first: "Python"
              second: "OpenSesame"
              third: "Eyetracking"
            link:
              h3: "liens :"
              text: "Lien repository github"
  footer:
    text: "&copy; 2024 - Freelance et Formateur Rust/Web Lyon/France"
links:
  js:
    index: "js/script.js"
    contact: "js/contact_script.prod.js"
