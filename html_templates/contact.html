<!DOCTYPE html>
<html lang="fr">
  <head>
    <!-- Google tag (gtag.js)-->
    <script src="https://www.googletagmanager.com/gtag/js?id=G-TBE6SSQV9Z" async></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
      dataLayer.push(arguments);
      }
      gtag("js", new Date());
      gtag("config", "G-TBE6SSQV9Z");
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" data-attr-t="" data-attr-t-interpolate="" content-t="{{head.description}}">
    <meta name="keywords" data-attr-t="" data-attr-t-interpolate="" content-t="{{head.keywords}}">
    <meta name="author" content="Cyril Couffe">
    <title data-t="head.title"></title>
    <link rel="icon" data-attr-t="" data-attr-t-interpolate="" href-t="{{head.links.logo}}">
    <script src="https://cdn.jsdelivr.net/npm/i18next@23.2.1/i18next.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/i18next-http-backend@2.2.1/i18nextHttpBackend.min.js"></script>
    <script>
      i18next.use(i18nextHttpBackend).init({
      debug: !0,
      fallbackLng: ["fr-FR", "en-US"],
      lng: ["fr-FR", "en-US"],
      backend: { loadPath: "locales/{{lng}}/{{ns}}.json" },
      });
    </script>
    <script data-attr-t="" data-attr-t-interpolate="" src-t="{{links.js.index}}" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;600&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" data-attr-t="" data-attr-t-interpolate="" href-t="{{head.links.css.contact}}">
  </head>
  <body>
    <header>
      <div class="top">
        <div class="logo"><a href="index.html"><img data-attr-t="" data-attr-t-interpolate="" src-t="{{body.header.links.logo}}" alt="logo"></a></div>
        <nav>
          <div class="burger-menu"><img class="burger-icon" data-attr-t="" data-attr-t-interpolate="" src-t="{{body.header.links.burger}}"></div>
          <ul>
            <li><a href="index.html" data-t="">body.header.nav.home</a></li>
            <li><a href="training.html" data-t="">body.header.nav.training</a></li>
            <li><a href="freelance.html" data-t="">body.header.nav.freelancing</a></li>
            <li><a href="projects.html" data-t="">body.header.nav.projects</a></li>
            <li><a href="contact.html">
                <li class="button" data-t="">body.header.nav.contact</li></a></li>
          </ul>
          <div id="locale-selector"><img id="fr-FR" data-attr-t="" data-attr-t-interpolate="" src-t="{{body.header.links.flag.french}}" alt="French Flag"><img id="en-US" data-attr-t="" data-attr-t-interpolate="" src-t="{{body.header.links.flag.eng}}" alt="English Flag"></div>
        </nav>
      </div>
    </header>
    <main>
      <h1 data-t="">body.main.contact.h1</h1>
      <div class="divider"></div>
      <div class="container">
        <section id="me">
          <h2 data-t="">body.main.contact.me.h2</h2><img data-attr-t="" data-attr-t-interpolate="" src-t="{{body.main.contact.me.img}}" alt="Ferris the rust crab">
        </section>
        <section id="form">
          <h2 data-t="">body.main.contact.form.h2</h2>
          <form name="simple-contact-form" accept-charset="utf-8" action="https://formspree.io/f/xvovylnw" method="post" id="contact-form">
            <div class="form-group">
              <div class="form-item">
                <label for="nom" data-t="">body.main.contact.form.name</label>
                <input type="text" id="nom" name="nom" required>
              </div>
              <div class="form-item">
                <label for="email" data-t="">body.main.contact.form.email</label>
                <input type="email" id="email" name="email" required>
              </div>
            </div>
            <div class="form-message">
              <label for="message" data-t="">body.main.contact.form.message</label>
              <textarea id="message" name="message" rows="6" required></textarea>
            </div>
            <div class="button">
              <input type="submit" data-attr-t="" data-attr-t-interpolate="" value-t="{{body.main.contact.form.submit}}" id="submit">
            </div>
          </form>
        </section>
      </div>
    </main>
    <footer>
      <p data-t="">body.footer.text</p>
      <div class="message" id="alert"></div>
    </footer>
    <script data-attr-t="" data-attr-t-interpolate="" src-t="{{links.js.contact}}"></script>
  </body>
</html>
