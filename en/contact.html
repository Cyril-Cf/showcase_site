<html lang="fr">
  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Freelance and Rust trainer in Lyon, FRANCE. Expert in Rust development for innovative projects.">
    <meta name="keywords" content="Rust Freelance, Rust Trainer, Lyon, Rust Developer, Rust Expert">
    <meta name="author" content="Cyril Couffe">
    <title>Freelance and Trainer RUST/WEB</title>
    <link rel="icon" href="../img/logo.ico">
    <script src="https://cdn.jsdelivr.net/npm/i18next@23.2.1/i18next.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/i18next-http-backend@2.2.1/i18nextHttpBackend.min.js"></script>
    <script>
      i18next.use(i18nextHttpBackend).init({
      debug: !0,
      fallbackLng: ["fr-FR", "en-US"],
      lng: ["fr-FR", "en-US"],
      backend: { loadPath: "locales/{{lng}}/{{ns}}.json" },
      });
    </script>
    <script defer src="../js/script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;600&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style_contact.min.css">
  </head>
  <body>
    <header>
      <div class="top">
        <div class="logo"><a href="index.html"><img alt="logo" src="../img/logo.avif"></a></div>
        <nav>
          <div class="burger-menu"><img class="burger-icon" src="../img/burger.svg"></div>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="training.html">Trainings</a></li>
            <li><a href="freelance.html">Freelancing</a></li>
            <li><a href="projects.html">Projects</a></li>
            <li><a href="contact.html">
                <li class="button">Contact</li></a></li>
          </ul>
          <div id="locale-selector"><img id="fr-FR" alt="French Flag" src="../img/french_flag.avif"><img id="en-US" alt="English Flag" src="../img/us_flag.webp"></div>
        </nav>
      </div>
    </header>
    <main>
      <h1>Want to exchange together?</h1>
      <div class="divider"></div>
      <div class="container">
        <section id="me">
          <h2>Feel free to contact me to start the conversation!</h2><img alt="Ferris the rust crab" src="../img/cuddlyferris.svg">
        </section>
        <section id="form">
          <h2>Contact Form</h2>
          <form name="simple-contact-form" accept-charset="utf-8" action="https://formspree.io/f/xvovylnw" method="post" id="contact-form">
            <div class="form-group">
              <div class="form-item">
                <label for="nom">Your Name</label>
                <input type="text" id="nom" name="nom" required>
              </div>
              <div class="form-item">
                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" required>
              </div>
            </div>
            <div class="form-message">
              <label for="message">Your Message</label>
              <textarea id="message" name="message" rows="6" required></textarea>
            </div>
            <div class="button">
              <input type="submit" id="submit" value="Send your message">
            </div>
          </form>
        </section>
      </div>
    </main>
    <footer>
      <p>&copy; 2024 - Freelance and Trainer Rust/Web Lyon/France</p>
      <div class="message" id="alert"></div>
    </footer>
    <script src="../js/contact_script.prod.js"></script>
  </body>
</html>
